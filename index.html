<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/weapon.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/weapondata.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>

    <meta charset="utf-8">
    <title>Gunsmith</title>
  </head>
  <body>
    <div class="data">
      Gunsmith v0.1.1
    </div>

    <div class="guninfo">

      <div class="prevweapon" id="prevweapon"></div>
      <div class="nextweapon" id="nextweapon"></div>

      <div class="guntitle">test</div>

    </div>

    <div class="gunframe" id="">

      <div class="stock">

        <div class="prev" id="prev"></div>
        <div class="next" id="next"></div>

        <img id="stock" src="" alt="">

      </div>

      <div class="body">

        <img id="body" src="" alt="">

        <div class="grip">

          <div class="prev" id="prev"></div>
          <div class="next" id="next"></div>

          <img id="grip" src="" alt="">

        </div>

        <div class="mag">

          <div class="prev" id="prev"></div>
          <div class="next" id="next"></div>

          <img id="mag" src="" alt="">

        </div>

      </div>

      <div class="frontgrip">

        <div class="prev" id="prev"></div>
        <div class="next" id="next"></div>

        <img id="frontgrip" src="" alt="">

      </div>

      <div class="barrel">

        <div class="prev" id="prev"></div>
        <div class="next" id="next"></div>

        <img id="barrel" src="" alt="">

      </div>

    </div>
  </body>
</html>
